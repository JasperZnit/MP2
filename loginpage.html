<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <title>Budget Bliss Residences -Login Page</title>
    <link rel="stylesheet" href="loginpage.css">

</head>
<body>
  <!---------------LOG-IN PAGE SECTIION----------------------------->
    <div class="box">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form action="" class="loginForm">
                <div class="input-group">
                    <div class="input-field" id="nameField" >
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">  
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="username" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="input-field" id="passwordField">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="passwordVerify" placeholder="Verify Password">
                    </div>
                    <p id="haveAccount">Already have an account <a href="#" id="logIn">Log in</a></p> 
                </div>

                <div class="btn-field">
                    <button type="submit" id="signupBtn">Sign up</button>
                    <button type="submit" class="disable" id="signinBtn">Sign in</button>
                </div>
                
            </form>
        </div>
    </div>
 
   
        
        


    <!---------------FOOTER SECTIION----------------------------->



  <script src="login.js"></script>
</body>
</html>
