<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <title>Budget Bliss Residences -Login Page</title>
    <link rel="stylesheet" href="loginpage.css" />
  </head>
  <body>
    <!---------------LOG-IN PAGE SECTIION----------------------------->
    <div class="box">
      <div class="form-box">
    <!--------Add on 12-15-23 (Added a "Close icon button" that redirects to the home page)-------->
          <div class="close-button">
          <i class="fas fa-times" id="close-icon"></i>
        </div>
        <form id="signup-form">
          <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr />
            <div class="input-group">
              <div class="input-field">
                <label for="username"><i class="fa-solid fa-user"></i></label>
                <input type="text" placeholder="Enter Username" name="username" id="username" required />
              </div>
              <div class="input-field">
                <label for="email"><i class="fa-solid fa-at"></i></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required />
              </div>
              <div class="input-field">
                <label for="psw"><i class="fa-solid fa-lock"></i></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required />
                <img src="eye-close.png" id="eyeicon" />
              </div>
              <div class="input-field">
                <label for="psw-repeat"><i class="fa-solid fa-lock"></i></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required />
                <img src="eye-close.png" id="eyeicon1" />
              </div>
              <hr />
              <div class="btn-field">
                <button type="submit" class="registerbtn">Register</button>
              </div>
            </div>
          </div>
          <div class="container-sign signin">
            <p>Already have an account? <a href="#" id="signin-link">Sign in</a></p>
          </div>
        </form>
      </div>
    </div>
    <form id="signin-form" style="display: none">
  <!--------Add on 12-15-23 (Added also a "Close icon button" that redirects to the home page)-------->
      <div class="close-button">
        <i class="fas fa-times" id="close-icon-signin"></i>
      </div>
      <div class="container">
        <h1>Sign In</h1>
        <p>Please enter your username and password.</p>
        <hr />
        <div class="input-field">
          <label for="username"><i class="fa-solid fa-user"></i></label>
          <input type="text" placeholder="Enter Username" name="username" id="username" required />
        </div>
        <div class="input-field">
          <label for="psw"><i class="fa-solid fa-lock"></i></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw2" required />
          <img src="eye-close.png" id="eyeicon2" />
        </div>
        <hr />
        <div class="btn-field">
          <button type="submit" class="registerbtn">Sign In</button>
        </div>
      </div>

      <div class="container-sign signin">
        <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
      </div>
    </form>

    <!---------------FOOTER SECTIION----------------------------->

    <script src="login.js"></script>
  </body>
</html>
